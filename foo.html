<DOCTYPE html>
<html>
<head>
<title> HTML and Forms</title>
</head>
<body>
<h1> HTML and Forms </h1>
<form action="https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py">


<p> What is your favorite color? </p>
<input type="radio" id="red" name="fav_color" value="red" checked="checked">
<label for="red"> Red </label><br>
<input type="radio" id="blue" name="fav_color" value="blue">
<label for="blue"> Blue </label><br>
<p> What is your favorite compass direction</p>
<input type="radio" id="north" name="compass_direction" value="north" checked="checked">
<label for="north"> North </label><br>
<input type="radio" id="east" name="compass_direction" value="east">
<label for="east"> East </label><br>
<input type="radio" id="south" name="compass_direction" value="south">
<label for="south"> South </label><br>
<input type="radio" id="west" name="compass_direction" value="west">
<label for="west"> West </label><br>
<input type="checkbox" id="checkbox1" name="checkbox1">
<input type="checkbox" id="checkbox2" name="checkbox2">
<input type="checkbox" id="checkbox3" name="checkbox3">
<br>
<br>
<label for="birthday"> Birthday </label>
<input type="date" id="birthday" name="birthday">
<br>
<br>
<label for="name"> Name </label>
<input type="text" id="name" name="name">
<br>
<br>
<label for="age"> Age </label>
<input type="text" id="age" name="age">
<br>
<br>
<input type="submit" value="submit">
</form>
</body>
</html>
